<!DOCTYPE html>
<html lang="en">
<head>
	<title>Escape Scout - Plan trips together</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<script src="js/bootstrap.js" type="text/javascript"></script>
</head>
	<body>
		<div class="signup">
			<div class="container">
				<div class="row">
					<div class="span8">
						<form class="form-horizontal" id="createTrip" method='post' action=''>
						<fieldset>

						<legend style="text-align:center;">Get the Adventure Started.</legend>

						<div class="control-group">
						<label class="control-label">Where are you going?</label>
						<div class="controls">
						<input type="text" class="input-xlarge" id="trip_name" name="trip_name" rel="popover" data-content="Where are you headed?." data-original-title="Trip Name">
						</div>
						</div>


						<div class="control-group">
						<label class="control-label"># of Days</label>
						<div class="controls">
						<input type="text" class="input-xlarge" id="total_days" name="total_days" rel="popover" data-content="How many days are you traveling?" data-original-title="Total Days">
						</div>
						</div>

						<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
						<button type="submit" class="btn btn-success" >Start Planning</button>
						</div>
						</div>

						</fieldset>
						</form>
						</form> 
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
